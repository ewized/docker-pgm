# PvP Game Manager Sample Configuration
enabled: true
environment:
  ranked: false
rotation:
  default-name: default
  initial-wait: 20000
  providers: {}
map:
  sources:
    ctw:
      path: /minecraft/worlds/CTW/Standard
    dtm:
      path: /minecraft/worlds/DTM/Standard
    dtc:
      path: /minecraft/worlds/DTC/Standard
    koth:
      path: /minecraft/worlds/KOTH/Standard
  include-path:
    - /minecraft/worlds
    - /minecraft/worlds/Include
  autoreload:
    enabled: true
    reload-when-error: false
map-ratings:
  enabled: false
autorestart:
  enabled: true
  time: 30
  match-limit: 30
  memory-limit: -1
start:
  auto: true
  countdown: 30s
  huddle: 0s
cycle:
  countdown: 15s
  running-match: false
  match-empty:
    enabled: false
    countdown: 5s
  match-end:
    enabled: true
    countdown: 30s
join:
  priority-kick: true
  mid-match: true
  commit-players: false
  capacity:
    enabled: true
    overfill: true
    overfill-ratio: 1.25
  requirements:
    minimum-kills: 0
minimum-players: 1
teams:
  minimum-players: 0
  autobalance: true
  allow-choose: true
  allow-switch: true
  even: false
broadcast:
  title: true
  periodic: true
  frequency: 600
fireworks:
  post-match:
    enabled: true
    number: 5
    delay: 40
    frequency: 40
    iterations: 15
    power: 2
  goals:
    enabled: true
antigrief:
  diffuse:
    enabled: false
  craft-protect:
    enabled: false
  vechicle-protect:
    enabled: false
  anvil-protect:
    enabled: false
arrowremoval:
  enabled: true
  delay: 10
fishing:
  disable-treasure: true
scoreboard:
  show-proximity: false
  precise-progress: false
wool:
  auto-refill: true
stats:
  deaths: true
  engagements:
    enabled: false
    max-continuous-absence: oo
    max-cumulative-absence: oo
    min-participation-percent: 0
mutations:
  enabled: true
license:
  control-access: false
  auto-grant: true
  auto-revoke: false
freeze:
  enabled: true
  remove-tnt:
    victim-radius: 10
    sender-radius: 10
